<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
      <title>Fast-Food-Fast</title>
      <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="" id="headerAuth">
          <div class="container">
            <div class="spread-in">
            <div class="logo-title text-center"><img src="images/delivery-icon.png" class="app-logo">Fast-Food-Fast</div>
              <div id="menu-icon">
                <button class="menu">
                  <span class="strip"></span>
                  <span class="strip"></span>
                  <span class="strip"></span>
                </button>
              </div>
            </div>
          </div>
          <nav id="menu-items">
            <a href="viewFood.html"><div class="first">View Food Items</div></a>
            <a href="viewOrder.html"><div>View Orders</div></a>
            <a href="index.html"><div class="last">Logout</div></a>
          </nav>
        </header>
        <div class="bg-dim">
          <div class="container">
            <div class="mb-70"></div>
            <div class="spread-in mt-20">
              <div class="pageTitle">Restaurants:</div>
              <div><span class="text-theme">Welcome</span> <strong>Jide!</strong></div>
            </div>
              <select class="mt-20" name="">
                <option value="" selected>Select Restaurant</option>
                <option value="1">Kobis</option>
                <option value="2">Chicken Republic</option>
                <option value="3">KFC</option>
              </select>
            <div class="table-responsive">
              <table class="mt-20">
                <tr>
                  <th>Food Item</th>
                  <th>Description</th>
                  <th>Price</th>
                  <th>Quantity</th>
                  <th>Order</th>
                </tr>
                <tr>
                  <td><img src="images/food/friedRice.jpg"></td>
                  <td>Fried Rice &amp; chicken</td>
                  <td>800</td>
                  <td><input name="" type="number" value="1"></td>
                  <td><button title="click to order">Order</button></td>
                </tr>
                <tr>
                  <td><img src="images/food/porridge.jpg"></td>
                  <td>Yam Porridge</td>
                  <td>500</td>
                  <td><input name="" type="number" value="1"></td>
                  <td><button title="click to order">Order</button></td>
                </tr>
                <tr>
                  <td><img src="images/food/chips.jpg"></td>
                  <td>Chicken &amp; Chips</td>
                  <td>500</td>
                  <td><input name="" type="number" value="1"></td>
                  <td><button title="click to order">Order</button></td>
                </tr>
              </table>
            </div>
            </div>
          
          <div class="mt-80"></div>
        </div>
  
      <footer id="footerAuth">
        <div class="container">
            &copy; 2018 Fast-Food-Fast. All rights reserved.
        </div>
      </footer>
        <script type="text/javascript" src="js/gui.js"></script>
    </body>
</html>
